<html ng-app="xlsx_app">
    <head>
        <title>
            XLSX UPLOAD
        </title>
        <script src="/public/libs/angular/angular.min.js" type="text/javascript"></script>
        <script src="/public/libs/ng-file-upload/ng-file-upload.min.js" type="text/javascript"></script>
        <script src="/public/js/app.js" type="text/javascript"></script>
    </head>
    <body ng-app="fileUpload" ng-controller="MyCtrl">
        <h1>This is upload page</h1>
        <h4>Upload on file select</h4>

        <button ngf-select="uploadFiles($files)" multiple 
                ngf-pattern="'.xls,.csv,.xlsx'">Select Files</button>
        <br>
        <br>Files:
        <ul>
            <li ng-repeat="f in files" style="font:smaller">
                {{f.name}}
            </li>
        </ul>
        <span class="progress" ng-show="progress >= 0">
            <div style="width:{{progress}}%" ng-bind="progress + '%'"></div>
        </span>
        {{errorMsg}}
    </body>
</html>
